apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-2
  namespace: micro-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-2
  template:
    metadata:
      labels:
        app: micro-2
    spec:
      containers:
        - name: micro-2
          image: registry.gitlab.com/puksigon/little-microservice:1.0.0
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
            - name: micro-2-cm
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: micro-2-cm
          configMap:
            name: micro-2
